  --banner-height: 72px; 
  --pad: 12px;

  /* Orange brand */
  --orange-1: #ff9f1c;

/* ===== CARDS GRID STYLES ===== */
.cards-container{

<body>
    <nav class="topbar" role="navigation" aria-label="Primary">
        <div class="brand">
            <i class='bx bx-bulb card-icon'></i>
            <span>AI Plugin</span>
        </div>
        <ul class="topnav">
            <li><button class="link active" data-route="profile">profile</button></li>
            <li><button class="link" data-route="quizzes">Quizzes</button></li>
            <li><button class="link" data-route="assignments">Assignments</button></li>

            <li><button class="link" data-route="grades">Grades</button></li>
        </ul>
    </nav>

    <div class="container">
        <div class="dashboard">
            <div class="main-content">
                <div id="profile" class="content-section">
                    <h2 class="section-title">Student Profile</h2>
                    
                </div>
                
                <div id="assignments" class="content-section hidden">
                    <h2 class="section-title">My Assignments</h2>
                    {% if error %}
                    <div class="error">{{ error }}</div>
                    {% endif %}
                    <div id="assignments-list" class="assignments-list">
                        <div class="loading">Loading assignments...</div>
                    </div>
                </div>
                
                <div id="quizzes" class="content-section hidden">
                    <h2 class="section-title">My Quizzes</h2>
                    {% if error %}
                    <div class="error">{{ error }}</div>
                    {% endif %}
                    <div id="quizzes-list" class="quizzes-list">
                        <div class="loading">Loading quizzes...</div>
                    </div>
                </div>

                <div id="grades" class="content-section hidden">
                    <h2 class="section-title">My Grades</h2>
                    {% if error %}
                    <div class="error">{{ error }}</div>
                    {% endif %}
                    <div id="grades-list" class="grades-list">
                        <div class="empty-state">No grades are added</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const fmtScore = (n) => {
            const num = Number(n);
            return Number.isFinite(num) ? Math.ceil(num) : 0;
        };
        const fmtDate = (v) => {
            try {
                if (!v) return 'N/A';
                const d = new Date(v);
                if (Number.isNaN(d.getTime())) return 'N/A';
                return d.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false,
                    timeZone: 'UTC'
                });
            } catch (e) { return 'N/A'; }
        };
        const topnavLinks = document.querySelectorAll('.topnav .link');
        const contentSections = document.querySelectorAll('.content-section');
        
        // Navigation logic - FIXED: Now using .link buttons
        topnavLinks.forEach(item => {
            item.addEventListener('click', function() {
                // Remove active class from all links
                topnavLinks.forEach(i => i.classList.remove('active'));
                
                // Add active class to clicked link
                this.classList.add('active');
                
                // Hide all content sections
                contentSections.forEach(section => section.classList.add('hidden'));
                
                // Show the target section
                const targetId = this.getAttribute('data-route');
                document.getElementById(targetId).classList.remove('hidden');
                
                // Load data for the section
                if (targetId === 'assignments') {
                    loadAssignments();
                } else if (targetId === 'quizzes') {
                    loadQuizzes();
                } else if (targetId === 'grades') {
                    loadGrades();
                }
            });
        });
        
        // Load assignments from backend
        async function loadAssignments() {
            const assignmentsList = document.getElementById('assignments-list');
            assignmentsList.innerHTML = '<div class="loading">Loading assignments...</div>';
            
            try {
                const response = await fetch('/api/quizzes?kind=assignment');
                const data = await response.json();
                console.log('Assignments API response:', data);
                
                if (data.success && data.items && data.items.length > 0) {
                    renderItems(assignmentsList, data.items, 'assignment');
                } else {
                    assignmentsList.innerHTML = '<div class="empty-state">No assignments available at the moment.</div>';
                }
            } catch (error) {
                console.error('Error loading assignments:', error);
                assignmentsList.innerHTML = `
                    <div class="error">
                        Failed to load assignments. (Check API endpoint)
                        <button onclick="loadAssignments()" class="btn btn-secondary" style="margin-top: 10px;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }
        
        // Load quizzes from backend
        async function loadQuizzes() {
            const quizzesList = document.getElementById('quizzes-list');
            quizzesList.innerHTML = '<div class="loading">Loading quizzes...</div>';
            
            try {
                const response = await fetch('/api/quizzes?kind=quiz');
                const data = await response.json();
                console.log('Quizzes API response:', data);
                
                if (data.success && data.items && data.items.length > 0) {
                    renderItems(quizzesList, data.items, 'quiz');
                } else {
                    quizzesList.innerHTML = '<div class="empty-state">No quizzes available at the moment.</div>';
                }
            } catch (error) {
                console.error('Error loading quizzes:', error);
                quizzesList.innerHTML = `
                    <div class="error">
                        Failed to load quizzes. (Check API endpoint)
                        <button onclick="loadQuizzes()" class="btn btn-secondary" style="margin-top: 10px;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Load grades from backend and separate quizzes vs assignments
        async function loadGrades() {
            const gradesList = document.getElementById('grades-list');
            gradesList.innerHTML = '<div class="loading">Loading grades...</div>';

            try {
                const response = await fetch('/api/grades');
                const data = await response.json();
                console.log('Grades API response:', data);

                const items = (data.success && data.items) ? data.items : [];
                if (!items.length) {
                    gradesList.innerHTML = '<div class="empty-state">No grades are added</div>';
                    return;
                }
                const grouped = { quiz: [], assignment: [] };
                items.forEach(it => {
                    const k = (it.kind || '').toLowerCase() === 'assignment' ? 'assignment' : 'quiz';
                    grouped[k].push(it);
                });

                gradesList.innerHTML = `
                    ${renderGradeGroup('Quizzes', grouped.quiz)}
                    ${renderGradeGroup('Assignments', grouped.assignment)}
                `;
            } catch (error) {
                console.error('Error loading grades:', error);
                gradesList.innerHTML = `
                    <div class="error">
                        Failed to load grades. (Check API endpoint)
                        <button onclick="loadGrades()" class="btn btn-secondary" style="margin-top: 10px;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        function renderGradeGroup(title, arr){
            if(!arr || !arr.length) return '';
            return `
                <div class="grade-group">
                    <h3 class="grade-group-title">${title}</h3>
                    <div class="grade-divider"></div>
                    ${arr.map(renderGradeCard).join('')}
                </div>
            `;
        }
        
function renderItems(container, items, type) {
    container.innerHTML = '';
    
    items.forEach(item => {
        const card = document.createElement('div');
        
        let innerHTML = '';

        if (type === 'grade') {
            card.innerHTML = renderGradeCard(item);
            card.className = 'grade-card';
        } else {
            card.className = type === 'assignment' ? 'assignment-card' : 'quiz-card';
            const questionsCount = item.questions_count || 
                (item.questions ? item.questions.length : 0);
            
            innerHTML = `
                <div class="${type}-title">${item.title || `Untitled ${type.charAt(0).toUpperCase() + type.slice(1)}`}</div>
                <div class="${type}-details">
                    <span>Questions: ${questionsCount}</span>
                </div>
                <div style="margin-top: 15px;">
                    <a href="/student/${type}/${item.id}" class="btn btn-primary" target="_blank" rel="noopener">
                        ${type === 'quiz' ? 'Take Quiz' : 'Start Assignment'}
                    </a>
                </div>
            `;
            card.innerHTML = innerHTML;
        }
        
        container.appendChild(card);
    });
}

function renderGradeCard(item){
    const s = fmtScore(item.score);
    const m = fmtScore(item.max_score);
    const scoreDisplay = `${s}/${m || 'N/A'}`;
    return `
        <div class="grade-title">${item.title || 'Untitled Grade Item'}</div>
        <div class="grade-details">
            <span>Date: ${item.date_human || fmtDate(item.date)}</span>
            <span class="grade-score">${scoreDisplay}</span>
        </div>
        <div style="margin-top: 15px;">
            <a href="/student/grade/${item.id}" class="btn btn-secondary" target="_blank" rel="noopener">
                View Details
            </a>
        </div>
        <div class="grade-divider"></div>
    `;
}
            
        // Initialize the first active section
        const activeLink = document.querySelector('.topnav .link.active');
        if (activeLink) {
            // Trigger click on the active link to load initial data
            activeLink.click();
        }
    });
</script>
