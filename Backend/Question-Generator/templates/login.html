<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Quiz Portal</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f7f9fc; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            /* Changed from blue to Primary Orange */
            color: #ff9f1c; 
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .login-btn {
            /* Changed from blue to Primary Orange */
            background-color: #ff9f1c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            /* Changed from darker blue to Darker Orange */
            background-color: #cc7a00;
        }
        .error {
            color: #cc0000;
            margin-top: 15px;
        }
        /* The CSS for .dummy-users has been removed */
    </style>
</head>
<body>
    <div class="login-container">
        <i class='bx bxs-user-circle' style="font-size: 48px; color: #ff9f1c;"></i>
        <h1>AI Quiz Portal Login</h1>
        
        <form method="POST">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <div class="input-group">
                <label for="email">Email (Your ID)</label>
                <input type="email" id="email" name="email" required placeholder="e.g. bsdsf22a001@pucit.edu.pk">
            </div>
            <div class="input-group">
                <label for="password">Password (Any Value)</label>
                <input type="password" id="password" name="password" required placeholder="Enter any password (ignored)">
            </div>
            
            <button type="submit" class="login-btn">
                <i class='bx bx-log-in' style="margin-right: 5px;"></i> Log In
            </button>
        </form>

        </div>
</body>
</html>
