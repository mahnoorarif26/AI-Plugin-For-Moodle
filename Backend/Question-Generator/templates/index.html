<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Quiz Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>AI Quiz Generator</h1>
    <p class="subtitle">Create quizzes instantly</p>

    <!-- Two-column layout -->
    <div class="quiz-layout">
      <!-- LEFT: Forms -->
      <div class="quiz-form">
        <!-- Mode toggle -->
        <div class="mode-selection">
          <button id="mode-quick" class="active">Quick Quiz</button>
          <button id="mode-custom">Custom Quiz</button>
        </div>

        <!-- Quick quiz form -->
        <div id="quick-form" class="form active">
          <label for="topic">Topic</label>
          <input type="text" id="topic" placeholder="e.g. Analysis of Algorithms" />

          <label for="num_questions">Number of Questions</label>
          <input type="number" id="num_questions" value="5" min="3" max="20" />

          <div class="input-group" style="margin-top:8px;">
            <label class="checkbox-row">
              <input type="checkbox" id="structured-toggle-quick" />
              <span>Generate with structured JSON (includes answers + difficulty)</span>
            </label>
          </div>
        </div>

        <!-- Custom quiz form -->
        <div id="custom-form" class="form" style="display:none;">
          <label for="custom-topic">Topic</label>
          <input type="text" id="custom-topic" placeholder="e.g. Data Structures" />

          <label for="custom-num-questions">Number of Questions</label>
          <input type="number" id="custom-num-questions" value="5" min="3" max="20" />

          <div class="input-group" style="margin-top:8px;">
            <label class="checkbox-row">
              <input type="checkbox" id="structured-toggle-custom" />
              <span>Generate with structured JSON (includes answers + difficulty)</span>
            </label>
          </div>

          <div class="input-group" style="margin-top:12px;">
            <div class="label-row">
              <span>Question Types</span>
            </div>
            <div class="checkbox-group">
              <label class="checkbox-row">
                <input type="checkbox" name="question-type" value="mcq" checked />
                <span>MCQ</span>
              </label>
              <label class="checkbox-row">
                <input type="checkbox" name="question-type" value="short" checked />
                <span>Short Answer</span>
              </label>
              <label class="checkbox-row">
                <input type="checkbox" name="question-type" value="long" />
                <span>Long Answer</span>
              </label>
            </div>
          </div>
        </div>

        <!-- Generate button -->
        <button id="generate-btn" class="generate-button">Generate Quiz</button>
      </div>

      <!-- RIGHT: Output -->
      <div class="quiz-output" id="output" style="display:none;">
        <h2>Generated Quiz</h2>
        <div id="output-content"></div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
